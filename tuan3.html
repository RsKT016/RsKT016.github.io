<!DOCTYPE html>
<html lang="en"
<head>
    <title>Form demo</title>
</head>
<body>
    <Style>
        label {
            color: brown;
        }
    </Style>
    <form action="">
        <table>
            <tr>
                <td><label for="hoten">Họ Tên</label></td>
                <td><input type="text" id="hoten" name="hoten" required></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="tuoi">Tuổi</label></td>
                <td><input type="number" id="tuoi" name="tuoi" required></td>
            </tr>
            <tr>
                <td><label for="matkhau">Mật Khẩu</label></td>
                <td><input type="password" id="matkhau" name="matkhau"></td>
            </tr>
            <tr>
                <td>
                    <select name="gioitinh" id="gioitinh">
                        <option value="">Xin mời chọn</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                    </select>
                </td>
            </tr>
        </table>
    </form>
</body>
